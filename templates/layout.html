<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% if title %}
            <title>FastAPI Blog - {{ title }}  </title>
        {% else %}
            <title>FastAPI Blog  </title>
        {% endif %}

        <meta name="description" content="FastAPI Blog">
        <meta name="author" content="Damian Janus">
        <meta property="og:title" content="FastAPI Blog">
        <meta property="og:type" content="website">
        <meta property="og:description" content="FastAPI Blog">
        <meta property="og:image" content="">
        <meta property="og:image:alt" content="">
        <meta property="og:url" content="">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">

        <link rel="stylesheet"
            type="text/css"
            href="{{ url_for("static", path='css/main.css') }}">

        <meta name="theme-color" content="#779A20">

        <link rel="icon"
            href="{{ url_for("static", path='images/favicon.ico') }}"
            sizes="any">
        <link rel="icon"
            href="{{ url_for("static", path='images/icon.svg') }}"
            type="image/svg+xml">

        <link rel="apple-touch-icon"
            sizes="180x180"
            href="{{ url_for("static", path='images/icon.png') }}">
        <link rel="manifest"
            href="{{ url_for("static", path='site.webmanifest') }}">

    </head>
    <body class="d-flex flex-column min-vh-100">
        <header class="site-header">
        <nav class="navbar navbar-expand-md bg-steel fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand me-4" href="{{ url_for("home") }}">FastAPI Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="{{ url_for("home") }}">Home</a>
                </div>
                <div class="navbar-nav">
                    <a class="btn btn-outline-light mb-2 mb-md-0 me-md-2" href="#">Login</a>
                    <a class="btn btn-light mb-2 mb-md-0 me-md-3" href="#">Register</a>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            id="bd-theme"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                                <span id="bd-theme-text">ðŸŒ— Auto</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme">
                            <li>
                                <button class="dropdown-item" type="button" data-bs-theme-value="light">ðŸŒž Light</button>
                            </li>
                            <li>
                                <button class="dropdown-item" type="button" data-bs-theme-value="dark">ðŸŒ‘ Dark</button>
                            </li>
                            <li>
                                <button class="dropdown-item" type="button" data-bs-theme-value="auto">ðŸŒ— Auto</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        </nav>
        </header>

        <main role="main" class="container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock content %}
                </div>
                <aside class="col-md-4">
                    <div class="content-section py-3 px-4 mb-4">
                        <h3>Our Sidebar</h3>
                        <p class="text-body-secondary">You can put any info here you'd like.</p>
                        <ul class="list-group">
                            <li class="list-group-item">Latest Posts</li>
                            <li class="list-group-item">Announcements</li>
                            <li class="list-group-item">Calendars</li>
                            <li class="list-group-item">etc</li>
                        </ul>
                    </div>
                <aside>
            </div>
        </main>

        <footer class="mt-auto py-3 bg-body-tertiary border-top">
            <div class="container text-center">
                <p class="text-body-secondary mb-0">
                    <span id="year"></span> Damian Janus
                </p>
            </div>
        </footer>

        <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous">
        </script>

        <script>
          const setTheme = (theme) => {
            if (theme == 'autp') {
              document.documentElement.setAttribute('data-bs-theme',
              window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            } else {
              document.documentElement.setAttribute('data-bs-theme', theme);
            }
            localStorage.setItem('theme', theme);

            const themeText = { light: 'ðŸŒž Light', dark: 'ðŸŒ‘ Dark', auto: 'ðŸŒ— Auto' };
            document.getElementById('bd-theme-text').textContent = themeText[theme];
          };

          document.querySelectorAll('[data-bs-theme-value]').forEach(button => {
            button.addEventListener('click', () => setTheme(button.getAttribute('data-bs-theme-value')));
          });
        </script>

    </body>
</html>
